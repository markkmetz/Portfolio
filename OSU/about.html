<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diagoona - About Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->
    <link href="fontawesome/css/all.min.css" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="css/templatemo-diagoona.css" rel="stylesheet" />
<!--

TemplateMo 550 Diagoona

https://templatemo.com/tm-550-diagoona

-->
</head>

<body>
    <div class="tm-container">        
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                         <img src="img/secondary-use-limited-01.png" alt="OSU Logo" class="fas mt-1 fa-3x logo">
                        <div class="media-body">
                            <h1 class="tm-sitename text-uppercase">Orange Team</h1>
                            <p class="tm-slogon">Senior RATO Project</p>
                        </div>     
                    </div>
                </div>
                <div class="tm-col-right">
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                            data-toggle="collapse" data-target="#navbar-nav" 
                            aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="about.html">Gallery <span class="sr-only">(current)</span></a>
                                </li>
                                 <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="team.html">Team <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>                            
                        </div>                        
                    </nav>
                </div>
            </div>
            
            <div class="tm-row">
                <div class="tm-col-left"></div>
                <main class="tm-col-right">
                    <section class="tm-content tm-about">
<!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="img/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow galimg">
  </div>
  <div class="column">
    <img src="img/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow galimg">
  </div>
  <div class="column">
    <img src="img/img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow galimg">
  </div>
  <div class="column">
    <img src="img/img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow galimg">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="img/img1.jpg" style="max-height: 600px;max-width: 900px; " >
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="img/img2.jpg" style="max-height: 600px; ;max-width: 900px; ">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="img/img3.jpg" style="max-height: 600px;;max-width: 900px;  ">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="img/img4.jpg" style="max-height: 600px; ;max-width: 900px; ">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
</div>
                   
                    </section>
                </main>
            </div>
        </div>        

        <div class="tm-row">
            <div class="tm-col-left text-center">            
                <ul class="tm-bg-controls-wrapper">
                    <li class="tm-bg-control active" data-id="0"></li>
                    <li class="tm-bg-control" data-id="1"></li>
                    <li class="tm-bg-control" data-id="2"></li>
                </ul>            
            </div>        
            <div class="tm-col-right tm-col-footer">
                <footer class="tm-site-footer text-right">
                    <p class="mb-0">Copyright Kmetz Enterprises, LLC
                    
                    | Design by <a rel="nofollow" target="_parent" href="https://templatemo.com" class="tm-text-link">Mark Kmetz</a></p>
                </footer>
            </div>   
        </div>        

        <!-- Diagonal background design -->
        <div class="tm-bg">
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
